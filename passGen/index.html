<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Generate a random password</h1>
            <p id="titleish">Never use an insecure password again</p>
            <br>
        </header>
        <div id="inputs">

            <label>Password length: </label>
            <input type="number" id="length_el">
            <br>
            <label>Number of passwords: </label>
            <input type="number" id="pass_num_el">
            <br>
        </div>
        <button id="generate_button" onclick="generatePasswords()">GENERATE</button>
        <hr>
        <div id="passwords">
        </div>
        <script src="index.js"></script>
    </body>
</html>
